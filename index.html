<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Color Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2em 3em;
      text-align: center;
    }
    h1 {
      color: #222;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px #fff4;
    }
    #color-display {
      font-size: 2em;
      font-weight: bold;
      margin: 1em 0;
      letter-spacing: 2px;
      color: #333;
    }
    .choices {
      display: flex;
      gap: 1.5em;
      justify-content: center;
      margin-bottom: 1em;
    }
    .choice {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px #0004;
      border-color: #222;
    }
    #message {
      font-size: 1.3em;
      margin: 0.5em 0;
      min-height: 2em;
      font-weight: 600;
      color: #4776E6;
      text-shadow: 1px 1px 2px #fff9;
    }
    button {
      background: linear-gradient(90deg, #4776E6 0%, #8e54e9 100%);
      color: #fff;
      border: none;
      padding: 0.7em 2em;
      border-radius: 20px;
      font-size: 1.2em;
      font-family: inherit;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px #0001;
    }
    button:hover {
      background: linear-gradient(90deg, #8e54e9 0%, #4776E6 100%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Fancy Color Guessing Game</h1>
    <div id="color-display">RGB(?, ?, ?)</div>
    <div class="choices" id="choices"></div>
    <div id="message"></div>
    <button onclick="resetGame()">New Color</button>
  </div>
  <script>
    let colors = [];
    let pickedColor;
    const numChoices = 3;

    function randomColor() {
      const r = Math.floor(Math.random()*256);
      const g = Math.floor(Math.random()*256);
      const b = Math.floor(Math.random()*256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function pickColor() {
      return colors[Math.floor(Math.random()*colors.length)];
    }

    function resetGame() {
      colors = [];
      for(let i=0; i<numChoices; i++) {
        colors.push(randomColor());
      }
      pickedColor = pickColor();
      document.getElementById('color-display').textContent = pickedColor.toUpperCase();
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      colors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'choice';
        div.style.background = color;
        div.onclick = () => {
          if(color === pickedColor) {
            document.getElementById('message').textContent = 'üéâ Correct! Well done!';
            document.body.style.background = `linear-gradient(135deg, #74ebd5 0%, ${pickedColor} 100%)`;
          } else {
            document.getElementById('message').textContent = '‚ùå Try again!';
            div.style.opacity = 0.5;
            div.style.pointerEvents = 'none';
          }
        };
        choicesDiv.appendChild(div);
      });
      document.getElementById('message').textContent = '';
      document.body.style.background = 'linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%)';
    }
    resetGame();
  </script>
</body>
</html>
